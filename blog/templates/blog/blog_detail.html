{% extends 'base_generic.html' %}
{% block title %} 
{{ blog.title }} {% endblock title %}

{% block content %} 

<div class="blog-header">
  <h2>{{blog.title}}</h2>
  <p>
    written by
    <strong>
      <a href="{% url 'author-detail' blog.blogger.pk %}">
        {{blog.blogger.name}}
      </a>
    </strong>
    |
    <i>{{blog.post_date}} </i>
  </p>
</div>

<div class="blog-contents">

    
    {% for content in blog.content_set.all %}

    <p>
        {{content.text}}
    </p>

    {% endfor %}
        

</div>

{% endblock content %}
